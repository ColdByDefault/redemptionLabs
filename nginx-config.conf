# Nginx Configuration for Next.js Homelab Landing Page
# File location: /etc/nginx/sites-available/homelab-landing

server {

    # VITE-REACT Static Site
    #listen 8081;
    #listen [::]:8081;
    #root /var/www/landing-page/dist;  # react build folder
    #index index.html;
    #server_name _;
    #location / {
    #    try_files $uri $uri/ /index.html;
    #}

    # Next.js Application
    listen 8081;
    listen [::]:8081;
    server_name _;

    # Logging
    access_log /var/log/nginx/homelab-landing-access.log;
    error_log /var/log/nginx/homelab-landing-error.log;

    # Proxy to Next.js app running on port 3000 via PM2
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Next.js public files
    location /public {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=3600";
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://localhost:3000;
        access_log off;
        log_not_found off;
    }
}
