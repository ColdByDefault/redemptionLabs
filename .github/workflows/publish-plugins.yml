name: Publish Plugin Packages

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coldbydefault"

      - name: Install dependencies for plugin-documents-hub
        working-directory: packages/plugin-documents-hub
        run: npm install

      - name: Build plugin-documents-hub
        working-directory: packages/plugin-documents-hub
        run: npm run build

      - name: Publish plugin-documents-hub
        working-directory: packages/plugin-documents-hub
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
